<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
         <form action="">
            <div>
                <h1>Formulario de Prueba</h1>
            </div>
            <div class="formulario">
            <div class="nombre">
                <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Indique su nombre">
            </div>
            <div class="apellido">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Indique su apellido">
            </div>
            <div class="sexo">
                <label for="sexo">Sexo: </label>
            <label for="femenino"></label>
            <input type="radio" name="sexo" id="femenino" checked> Femenino
            <label for="masculino"></label>
            <input type="radio" name="sexo" id="masculino"> Masculino
            </div>
            <div class="centrarboton">
                <label for="enviar"></label>
            <button id="enviar" class="boton">Enviar Formulario</button>
            </div>
            </div>
         </form>   
        </body>
</html>
